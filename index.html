<!DOCTYPE html>
<html lang="en">
<head>
  <title>Event RSVP Form</title>
</head>
<body>

  <h1>RSVP for the Event</h1>
  
  <form id="rsvpForm">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone" name="phone" required><br><br>

    <label>Will you attend?</label><br>
    <input type="radio" id="yes" name="attend" value="Yes" required>
    <label for="yes">Yes</label><br>
    <input type="radio" id="no" name="attend" value="No">
    <label for="no">No</label><br><br>

    <label for="guests">Number of Guests:</label><br>
    <select id="guests" name="guests">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select><br><br>

    <label for="dietaryRestrictions">Any dietary restrictions?</label><br>
    <textarea id="dietaryRestrictions" name="dietaryRestrictions" placeholder="Please specify if any"></textarea><br><br>

    <button type="submit">Submit</button>
  </form>

  <h2>Guest List</h2>
    Name<br/>
    Email<br/>
    Phone<br/>
    Attending<br/>
    Number of Guests<br/>
    Dietary Restrictions<br/>
    </body>
</html>
